<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="fade-overlay"></div>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quote" class="fade">Click the button below to generate a random quote</p>
            <h3 id="author">- Unknown</h3>
            <div class="controls">
                <button id="new-quote">New Quote</button>
                <button id="auto-toggle">Auto: OFF</button>
                <button id="share-quote">Share</button>
                <button id="theme-toggle">☀️ Mode</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
